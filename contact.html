    <div

      data-aos="fade-up">
      <div class="row">
        <div class="contactcol">
          <div>
            <i
              class="fa fa-home"
              style="color: black"></i>
            <span>
              <h5>London Road, Akowonjoo bustop</h5>

            </span>
          </div>

          <div>
            <a
              href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://contacts.google.com/&ved=2ahUKEwiN25u76qaNAxUDUUEAHUC4Mj8QFnoECCMQAQ&usg=AOvVaw0TvDAkbytXImQUZ3DM6jE5">

                style="color: green"></i
            ></a>
            <span>
              <h5>+234-8145-00-334</h5>
              <p>Monday - Saturday, 9AM to 6PM</p>
            </span>
          </div>

          <div>
            <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://mail.google.com/mail/u/0/&ved=2ahUKEwj-yO_j6qaNAxV8WEEAHdSNEn0QFnoECAkQAQ&usg=AOvVaw1GRqnzaEzJ-JntPiR5Sc98">
            <i
              class="fa fa-envelope-o"
              style="color: red"></i></a>

            <span>
              <h5>ekajiezekiel001@gmail.com</h5>
              <p>Emai us your query</p>
            </span>
          </div>
        </div>
        <div class="contactcol1">
          <form
            action="https://formspree.io/f/mjkwlbej"
            method="post">
            <input
              type="text"
              name="name"
              placeholder="Enter Names"
              required />
            <input
              type="email"
              name="email"
              placeholder="Enter email address"
              required />
            <input
              type="text"
              name="subject"
              placeholder="Enter prefared subject"
              required />
            <textarea
              rows="8"
              name="message"
              placeholder="Drop a message"
              required></textarea>
            <button
              type="submit"
              class="explorebutton abt-usbtn"
              draggable="false">
              Send Message
            </button>
          </form>
        </div>
      </div>
